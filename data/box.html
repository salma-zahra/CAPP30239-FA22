<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summiting Mt. Everest</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600" rel="stylesheet">
  <style>
    * {
      font-family: 'Work Sans', Arial, Helvetica, sans-serif;
    }

    #container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      text-transform: none;
      font-weight: 600;
    }

    #chart {
      width: 100%;
    }

    svg {
      max-width: 100%; 
      height: auto;
    }

    svg text {
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Summitting Mt. Everest</h1>
    <p>
      The data is from the<a href="https://www.himalayandatabase.com/">
         Himalayan Database</a>.
    </p>
    <h2>On average, a Sherpa will summit Everest thrice in his/her lifetime</h2>
    <div id="my_dataviz"></div>
  </div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js" integrity="sha512-KK15oKpabNDaLpWinMtNfTqy/V7pzlc2FRG174PfASes7RRx6TAsua8HJdRTKo8+BLvPBKNIkL7kXWcz5HoqqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    
    d3.csv("avg_climb.csv").then(results => {

        let data = [];
        for (let d of results) {
            if (d.Sher === "Sherpa") data.push(+d.PKNAME)
        }
        console.log(data)

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 100, left: 40},
        width = 400 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        
        // create dummy data
        // var data = [12,19,11,13,12,22,13,4,15,16,18,19,20,12,11,9]
        
        // Compute summary statistics used for the box:
        var data_sorted = data.sort(d3.ascending)
        var q1 = d3.quantile(data_sorted, .25)
        var median = d3.quantile(data_sorted, .5)
        var q3 = d3.quantile(data_sorted, .75)
        var interQuantileRange = q3 - q1
        var min = q1 - 1.5 * interQuantileRange
        var max = q1 + 1.5 * interQuantileRange
        
        console.log(data)

        // Show the Y scale
        var y = d3.scaleLinear()
        .domain([0,23])
        .range([height, 0]);
        svg.call(d3.axisLeft(y))
        
        // a few features for the box
        var center = 200
        var width = 100
        
        // Show the main vertical line
        svg
        .append("line")
        .attr("x1", center)
        .attr("x2", center)
        .attr("y1", y(min) )
        .attr("y2", y(max) )
        .attr("stroke", "black")
        
        // Show the box
        svg
        .append("rect")
        .attr("x", center - width/2)
        .attr("y", y(q3) )
        .attr("height", (y(q1)-y(q3)) )
        .attr("width", width )
        .attr("stroke", "black")
        .style("fill", "#69b3a2")
        
        // show median, min and max horizontal lines
        svg
        .selectAll("toto")
        .data([min, median, max])
        .enter()
        .append("line")
        .attr("x1", center-width/2)
        .attr("x2", center+width/2)
        .attr("y1", function(d){ return(y(d))} )
        .attr("y2", function(d){ return(y(d))} )
        .attr("stroke", "black")

    });

    </script>

</html>
